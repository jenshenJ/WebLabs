{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}СocoPizza{% endblock %}</title>
    <link href="{% static '/css/base.css' %}" rel="stylesheet" />
    <link href="{% static '/css/list.css' %}" rel="stylesheet" />
    <link href="{% static '/css/detail.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}">
  </head>
  <body>
    <header id="header">
      <a href="/" class="logo"></a>
      <a href="/list">Каталог</a>
      <a href="/news">Новости</a>
      <a href="/info">О нас</a>
      {% with total_items=cart|length %} {% if cart|length >= 0 %}
      {% if user.is_authenticated %}
        <a class="log_link" href="/accounts/logout/">Выйти</a>
      {% else %}
        <a class="log_link" href="/accounts/login">Войти</a>
    
    {% endif %}
      <a class="cart_icon" href="{% url 'cart:cart_detail' %}">
        Корзина&#9;|&#9;{{ total_items }}
        {% endif %} {% endwith %}
      </a>
    </header>
    <main id="content">{% block content %} {% endblock %}</main>
    
    
  </body>
</html>
